<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and Cash given by the customer and know the minimum number of notes to return</p>
        <label for="bill-amount">Bill Amount:</label><br/>
        <input type="text" id="bill-amount"/><br/>
        <button id="btn-next">Next</button><br/>

        <div class="fadeout" id="hideout">
        <label for="cash-given">Cash Given:</label> <br/>
        <input type="text" id="cash-given"/><br/>

        <button id="btn-check">Check</button><br/>
        <span id="msg"></span><br/>
        <caption>Return Change</caption>

        <table class="change-table">
        <tr>
            <th>No of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>

        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>

        </tr>
    </table>
</div>

   

    </div>


<script src="script.js"></script>
    
</body>
</html>
